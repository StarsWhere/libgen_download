name: Build and Release Windows GUI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  package:
    runs-on: windows-latest
    permissions:
      contents: write  # 允许创建/更新 Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史记录以计算版本号

      - name: Determine Version
        id: get_version
        shell: pwsh
        run: |
          # 获取最新的 v0.x 标签
          $latestTag = git tag -l "v0.*" | Sort-Object -Descending | Select-Object -First 1
          if ($null -eq $latestTag) {
              $newVersion = "v0.1"
          } else {
              # 提取数字部分并加 1
              $currentNumber = [int]($latestTag -replace "v0\.", "")
              $newNumber = $currentNumber + 1
              $newVersion = "v0.$newNumber"
          }
          echo "NEW_TAG=$newVersion" >> $env:GITHUB_OUTPUT
          echo "New version determined: $newVersion"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build GUI executable
        run: |
          # 使用绝对导入入口，避免 PyInstaller 运行时相对导入失败
          python -m PyInstaller --noconfirm --windowed --onefile --name libgen-gui libgen_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libgen-gui-windows
          path: |
            dist/libgen-gui.exe
          if-no-files-found: error

      - name: Publish release asset
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.NEW_TAG || github.ref_name }}
          files: |
            dist/libgen-gui.exe
          name: libgen-gui-${{ steps.get_version.outputs.NEW_TAG || github.ref_name }}
          body: |
            Windows GUI 单文件可执行程序。
            自动构建版本：${{ steps.get_version.outputs.NEW_TAG || github.ref_name }}

            - 可执行文件：libgen-gui.exe
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
