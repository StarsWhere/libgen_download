name: Build and Release Windows GUI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  package:
    runs-on: windows-latest
    permissions:
      contents: write  # 允许创建/更新 Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build GUI executable
        run: |
          python -m PyInstaller --noconfirm --windowed --onefile --name libgen-gui libgen_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libgen-gui-windows
          path: dist/libgen-gui.exe
          if-no-files-found: error

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/libgen-gui.exe
          name: libgen-gui-${{ github.ref_name }}.exe
          fail_on_unmatched_files: true
